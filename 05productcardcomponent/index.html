<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Card Component</title>
</head>

<body>

    <main class="card">

        <section class="card_content_imagen">
            <img class="imagen" src="images/image-product-mobile.jpg" alt="product">
        </section>

        <section class="card_content_product">
            <p class="type_product">PERFUME</p>
            <h2 class="name_product">Gabrielle Essence Eau De Parfum</h2>
            <p class="description-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <section class="product-price">
                <p class="price-actual">$149.99</p>
                <p class="price-anterior"><del>$169.99</del></p>
            </section>
            <section class="button_buy">
                <button class="button"><i class="fa-solid fa-cart-shopping" style="color: #f5f9ff;"></i> Add to Cart </button>
            </section>
            
        </section>

    </main>

</body>

</html>
