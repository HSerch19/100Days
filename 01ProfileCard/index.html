<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="SergioHurtado">
        <meta name="description" content="Card Profile del Desarrollador Sergio Hurtado">
        <!-- Biblioteca de íconos Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Archivo de estilos -->
        <link rel="stylesheet" href="css/style.css">
        <title>Profile Card</title>
    </head>
<body>
    

<main class="main">

    <section class="foto">
        <img src="./img/foto.png" alt="">
    </section>

    <section class="datos">
        <article class="nombre">
            <h2>Sergio A. Hurtado</h2>
        </article>
        <article class="residencia">
            <p>Venezuela, San Juan de los Morros</p>
        </article>
        <article class="descripcion">
            <p class="descripcion"> <em>Aspirante a Desarrollador Web. <br> Grandes capacidades de adaptabilidad y cooperación.</em> </p>
        </article>
        <hr>
        <article class="redes-sociales">
            <a href="https://www.instagram.com/hserch19/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/HSerch19" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </article>
    </section>

</main>    
</body>
</html>
