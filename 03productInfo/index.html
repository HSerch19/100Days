<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tu nombre">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Product Info</title>
</head>

<body>
    <main class="card">

        <div class="card-image">
            <img src="images/headphone.png" alt="product" class="image-product">
        </div>

        <div class="card-content">

            <div class="card-header">
                <small class="card-text-status">Free Shipping</small>
            </div>

            <div class="card-body">
                <h2 class="card-title-product">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
                <small class="card-prize-redux">
                    <del>1 599,-</del>
                </small>
                <h1 class="card-prize-actual">799,-</h1>
                <small>
                    <p class="card-product-description">The offer is valid until April 3 or as long as stock lasts!</p>
                </small>
                
                <button class="card-button-add">Add to cart</button>
                <small>
                    <p class="card-number-product"><i class="fa-solid fa-circle" style="color: #42cd77;"></i> 50 + pcs. in stock.</p>
                </small>
            </div>

            <div class="card-footer">
                <button class="cardfooter-button-add"> <i class="fa-solid fa-scale-balanced"></i> Add to cart</button>
                <button class="cardfooter-button-add"> <i class="fa-regular fa-heart"></i> Add to whishlist</button>
            </div>
        </div>
    </main>
</body>

</html>
