<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Biblioteca de íconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Analytics</title>
</head>

<body>

    <main class="card-body">

        <div class="card-header">
            <h1>Traffic source types</h1>
            <p>Views · Last 28 days</p>
        </div>

        <div class="card-content">

            <div class="card-circle">
                <p class="card-title">Traffic <br> sourcess</p>
            </div>

            <div class="card-porcent">

                <div class="card-detalle">
                    <span>Channel Page</span>
                    <div class="barra1"></div>
                    <span>37.5%</span>
                </div>

                <div class="card-detalle">
                    <span>Direct or unkown</span>
                    <div class="barra2"></div>
                    <span>33.6%</span>
                </div>

                <div class="card-detalle">
                    <span>Search</span>
                    <div class="barra3"></div>
                    <span>11%</span>
                </div>

                <div class="card-detalle">
                    <span>External</span>
                    <div class="barra4"></div>
                    <span>6%</span>
                </div>

            </div>
        </div>
        
        <div class="card-link">
            <a href="#">See More</a>
        </div>

    </main>

</body>


</html>
